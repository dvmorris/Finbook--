<html>
<head><title>Finbook++ Options</title></head>
<script type="text/javascript" src="fancy-settings/source/lib/store.js"></script>
<script type="text/javascript">
var settings = new Store("settings", {
    "auto_plans": true,
    "auto_goals": true,
    "auto_feedback": true
    // TODO: default options here...
});

//Only operation is to load localstorage options
chrome.extension.onRequest.addListener(function(request, sender, sendResponse) {
  if (request.action == 'gpmeGetOptions') {
    sendResponse(settings.toObject());
  }
});
</script>
</html>
